<div class="container">
  <div class="row">
    <mat-toolbar color="reg-heading">
      <h2 class="fill-remaining-space"> User Edit </h2>
    </mat-toolbar>
    <form [formGroup]="editForm" (ngSubmit)="updateUser()" class="form">
      <div class="form-group col-sm-12">

        <mat-form-field class="form-element">
          <input matInput type="text" placeholder="Full Name" formControlName="fullName" name="fullName">
        </mat-form-field>
        <div *ngIf="editFormSubmitted && ef.fullName.errors" class="invalid-feedback">
          <div *ngIf="ef.fullName.errors.required" class="inline-error">
            Full Name is required
          </div>
        </div>
      </div>

      <div class="form-group col-sm-12">
        <mat-form-field class="form-element">
          <input matInput type="email" placeholder="Email" formControlName="email" name="email">
        </mat-form-field>
        <div *ngIf="ef.email.dirty || (editFormSubmitted && ef.email.errors)" class="invalid-feedback">
          <div *ngIf="editFormSubmitted &&  ef.email.errors?.required" class="inline-error">
            Email Address is
            required
          </div>
          <div *ngIf="ef.email.errors?.pattern" class="inline-error">
            Enter valid email address
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <ng-container class="col-sm-3">
          <label id="example-radio-group-label "> Gender :</label>
        </ng-container>
        <ng-container class="col-sm-9">
          <mat-radio-group formControlName="gender" name="gender">
            <mat-radio-button class="mat-radio " value="Male">Male </mat-radio-button>
            <mat-radio-button class="mat-radio " value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </ng-container>
        <div *ngIf="editFormSubmitted && ef.gender.errors" class="invalid-feedback " style="margin-top:6px !important">
          <div *ngIf=" ef.gender.errors?.required" class="inline-error">
            Gender is required
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <mat-form-field class="form-element">
          <textarea matInput placeholder="Address..." formControlName="address" name="address"></textarea>
        </mat-form-field>
        <div *ngIf="editFormSubmitted && ef.address.errors" class="invalid-feedback">
          <div *ngIf=" ef.address.errors.required" class="inline-error">
            Last Name is
            required
          </div>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <mat-form-field class="form-element">
          <input matInput [matDatepicker]="picker1" placeholder="Date of birth" formControlName="birthDate"
            name="birthDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <div *ngIf="editFormSubmitted && ef.birthDate.errors" class="invalid-feedback">
          <div *ngIf=" ef.birthDate.errors.required" class="inline-error">
            Birth Date is
            required
          </div>
        </div>
      </div>

      <div class="form-element col-sm-12" style="text-align: center;">
        <button mat-raised-button color="primary" type="submit" class="button">Update</button>
        <button mat-raised-button   color="primary" (click)="closeDialog()" type="button" class="button">Close</button>

      </div>
      
    </form>
  </div>
</div>
